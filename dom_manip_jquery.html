<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>DOM Manipulation Example</title>
        <script src="scripts/jquery-3.6.3.min.js"></script>
        <script>
            // When the window is loaded
            $(function() {
                // Add the handleClick function as an event handler for the button
                $("#btnNextStep").click(handleClick);
            });

            let newPara, newTextNode, oldPara, body; // variables to make things easier to track
            let numClicks = 0; // number of steps that have been carried out

            function handleClick() {
                numClicks++;

                switch (numClicks) {
                    case 1:
                        alert("Adding new <p> element to <body> element");
                        $("body").append(`<p>Cheesiest movie line EVER</p>`);
                        break;
                    case 2:
                        alert("Removing the newly added <p> element");
                        $("p:last").remove();
                        break;
                    case 3:
                        alert("Adding new <p> element before the existing paragraph");
                        $("body").prepend(`<p>Cheesiest movie line EVER</p>`);
                        break;
                    case 4:
                        alert("Removing the newly added <p> element, again");
                        $("p:first").remove();
                        break;
                    case 5:
                        alert("Replacing the existing paragraph with the new one");
                        $("#para").replaceWith(`<p>Cheesiest movie line EVER</p>`)
                        break;
                    case 6:
                        alert("Adding a new paragraph after the existing one");
                        $("p:first").after(`<p>I am being added after</p>`)
                        break;
                    case 7:
                        alert("Adding a new paragraph before the existing one");
                        $("p:first").before(`<p>I am being added before</p>`)
                        break;
                    default:
                        alert("All done!");
                }
            }

        </script>

    </head>

    <body>
        <p id="para">
            I am the <strong>KING</strong> of the world!
        </p>

        <p>
            <button id="btnNextStep">Click me!</button>
        </p>
    </body>
</html>
